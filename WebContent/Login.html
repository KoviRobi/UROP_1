<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <title>Test login page</title>
    <script type="text/javascript" src="webjars/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript">
        function authenticate(name, pass)
        {
            jQuery.ajax(
                { async:    true
                , url:      "rest/Login"
                , type:     "POST"
                , dataType: "json"
                , data:     { username: name, password: pass }
                , success:  function (data)
                            {
                                alert(data.authenticationCookie);
                            }
            });
            return true;
        }
    </script>
  </head>
  <body>

    <!-- Login form -->
    <form action="rest/Login" method="POST" onSubmit='authenticate($("username"), $("password"))' >
        <label for="username">Username:</label> <input type="text" name="username" id="username"/> <br/>
        <label for="password">Password:</label> <input type="password" name="password" id="password"/>
        <input type="button" onClick='authenticate($("username"), $("password"))' value="Send">
    </form>
    <noscript>
        You need JavaScript enabled, sorry.
    </noscript>

  </body>
</html>
